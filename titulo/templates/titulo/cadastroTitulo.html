{% extends "base_template.html" %}

{% block title %}
    <title>Títulos</title>
{% endblock %}

{% block menu %}
    <div class="collapse navbar-collapse justify-content-end" id="mynavbar">
        <div class="navbar-nav">
            <a href="/" class="nav-link">Início</a>
            <a href="{% url 'titulo:cadastro' %}" class="nav-link">Cadastrar</a>
            <a href="{% url 'titulo:listar' %}" class="nav-link">Listar</a>
        </div>
    </div>
{% endblock %}

{% block titulo_pagina %}
{% endblock %}

{% block corpo %}
    <main class="container m-2 mx-auto my-font-family">

        <div class="row">
            <div class="col text-center m-0">
                <h2 class="mt-2 mb-5 my-h2">Cadastro de Títulos</h2>
            </div>
        </div>

        <form action="{% url 'titulo:cadastrar' %}" method="POST" name="frmCadastrarTitulos" id="idFrmCadastrarTitulos">
            {% csrf_token %}                
            <div class="form-group">
                <label for='idDescricao'>Descrição</label>
                <input class="form-control" type='text' id='idDescricao' name='descricao' placeholder='Informe a descrição' required>
            </div>
            <div class='form-group text-center'>
                <input type='reset'  value='Limpar' class='btn btn-primary btn-md'>
                <input type='submit' value='Cadastrar' class='btn btn-primary btn-md' id="btnCadastrarTitulos">
            </div>
        </form>
    </main>
{% endblock %}
